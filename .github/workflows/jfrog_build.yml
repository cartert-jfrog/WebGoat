name: Jfrog Build & Scan

on:
  workflow_dispatch: # The repository will be scanned on demand
  push:
    branches:
      - main
      - develop
      - 'release/*'
      
permissions:
  actions: read           # for detecting the Github Actions environment
  id-token: write         # for creating OIDC tokens for signing
  contents: write         # for creating fixing pull requests and pushing changes
  pull-requests: write    # for creating pull requests to fix vulnerabilities
  security-events: write  # for uploading SARIF results to GitHub Code Scanning
  
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Install Maven
        run: |
          sudo apt-get update
          sudo apt-get install -y maven

      # Add before the deploy step, right after setup-java
      - name: Check Maven Version
        run: mvn -version
        # After "Check Maven Version" (line 30) and before "Setup JFrog CLI" (line 32)

      - name: Fix code formatting with Spotless
        run: mvn spotless:apply

      - name: Setup JFrog CLI
        uses: jfrog/setup-jfrog-cli@v4
        id: setup-cli
        env:
          JF_URL: ${{ vars.JF_URL }}
          JF_PROJECT: ${{ vars.JF_PROJECT }}
          JF_GIT_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          JF_ACCESS_TOKEN: ${{secrets.JF_ACCESS_TOKEN}}

      - name: Verify JFrog CLI & Artifactory auth
        run: |
          export JFROG_CLI_LOG_LEVEL=DEBUG
          jf --version
          jf config show

      - name: Deploy with Maven
        id: deploy
        run: |
          jf rt ping || true
          jf mvn-config --repo-resolve-releases webgoat-libs-release --repo-resolve-snapshots webgoat-libs-snapshot --repo-deploy-releases webgoat-libs-release --repo-deploy-snapshots webgoat-libs-snapshot
          jf mvn -Dmaven.test.skip=true clean install
          jf rt build-collect-env
          jf rt build-add-git
          jf rt build-publish

      - name: JFrog Frogbot Repository Scan
        uses: jfrog/frogbot@v2
        id: frogbot
        with:
          oidc-provider-name: setup-jfrog-cli
          oidc-audience: jfrog-github
        env:
          JF_URL: ${{ vars.JF_URL }}
          JF_GIT_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          JF_PROJECT: ${{ vars.JF_PROJECT }}
          JF_ACCESS_TOKEN: ${{secrets.JF_ACCESS_TOKEN}}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          JF_MIN_SEVERITY: "High"
